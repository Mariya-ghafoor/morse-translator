<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./scripts/script.js" defer></script>
    <title>Morse Translator</title>
  </head>
  <body>
    <h1>Morse Translator</h1>
    <p>
      While writing morse code please separate characters by a single space and
      words by a '/'
    </p>
    <form>
      <input
        type="text"
        name="userInput"
        id="userInput"
        class="userInput"
        placeholder="Write your text here"
      />
    </form>

    <section>
      <p id="translationPara" class="translation-para"></p>
    </section>
  </body>
</html>
